<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion</title>
    <link rel="stylesheet" href="static/style.css" type="text/css">
    
    
</head>
<body>
    
    <section class="Editar_perfil_wrap">
    <section class="Editar_perfil_title">
      <h2>Editar Perfil</h2>
    </section>

    <form action="" class="form_info_personal">
     <fieldset class="Informacion_del_usuario">
        <legend>Informacion del Usuario</legend>
        <div class="inputs">
            <label for="names">Nombre: </label><br>
            <input type="text" id="names" placeholder="Nombre" required><br><br>

            <label for="lastname">Apellido: </label><br>
            <input type="text" id="lastname" placeholder="Apellido"required><br><br>

            <label for="birth_date">Fecha de Nacimiento</label><br>
           <input type="date" id="birth_date"required><br><br>
           
           <label for="phone_number">Telefono</label><br>
           <input type="number" id="phone_number"required><br><br>

           <label for="nationality"></label><br>
           <input type="date" id="nationality"required><br><br>

        </div> 
        <h2>Genero</h2>
      <div class="radio_buttons">
         <label for="male">Hombre</label>
         <input type="radio" id="male"><br>
         <label for="female">Mujer</label>
         <input type="radio" id="female"><br>
         <label for="other">Other</label>
         <input type="radio" id="other"><br>
      </div>
      <br>
      <div class="text_area">
        <label for="Biography">¡Coloca Una Biografia Publica En Tu Perfil!</label><br>
        <textarea name="Biografia" id="Biography" cols="40" rows="4" placeholder="Escriba algo"></textarea>
      </div>
        
      <input type="submit" value="Modificar">
      </fieldset>
      
      <hr>

      <fieldset class="Informacion_de_la_cuenta">

        <legend>Informacion de la cuenta</legend>
        <div class="input2">
        <label for="User_name">Usuario:</label><br>
        <input type="text" id="User_name" placeholder="Usuario" required><br><br>

        <label for="Email">Correo:</label><br>
        <input type="email" id="Email" required><br><br>

        <label for="password">Contraseña</label><br>
        <input type="password" id="password"required><br><br>

        <input type="submit" value="Change">
        </div>


      </fieldset>

      

    


    </form>




    </section>
        
        
    
    
    
</body>
</html>
